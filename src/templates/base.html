<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>if(localStorage.getItem('dark-mode')==='on')document.documentElement.classList.add('dark')</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}arXiv Combinatorics Browser{% endblock %}</title>
    <meta name="author" content="Per Alexandersson" />
    <meta name="description" content="Browse arXiv papers in combinatorics (math.CO category)" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css">
    <style>.katex{font-size: 1.1em}</style>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/auto-render.min.js"></script>
    <script>
        {% raw %}
        // KaTeX macros matching symmetricfunctions.com
        window.KATEX_MACROS = {
            "\\spaceSym": "{\\Lambda}",
            "\\schurS": "{\\mathrm{s}}",
            "\\powerSum": "{\\mathrm{p}}",
            "\\elementaryE": "{\\mathrm{e}}",
            "\\completeH": "{\\mathrm{h}}",
            "\\monomial": "{\\mathrm{m}}",
            "\\setN": "{\\mathbb{N}}",
            "\\setZ": "{\\mathbb{Z}}",
            "\\setQ": "{\\mathbb{Q}}",
            "\\setR": "{\\mathbb{R}}",
            "\\setC": "{\\mathbb{C}}"
        };

        document.addEventListener("DOMContentLoaded", function() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false},
                        {left: "\\[", right: "\\]", display: true},
                        {left: "\\(", right: "\\)", display: false}
                    ],
                    macros: window.KATEX_MACROS,
                    throwOnError: false
                });
            }
        });
        {% endraw %}
    </script>

    <!-- Utility functions -->
    <script src="{{ url_for('static', filename='utils.js') }}?v=3"></script>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">
                <a href="/">arXiv Combinatorics Browser</a>
            </h1>
            <p class="site-subtitle">
                Browse math.CO papers from arXiv 路
                <a href="/browse" style="color: var(--c-link); text-decoration: none; border-bottom: 1px dotted var(--c-link);">Browse by date</a> 路
                <a href="/random" style="color: var(--c-link); text-decoration: none; border-bottom: 1px dotted var(--c-link);">Random</a> 路
                <a href="/tools" style="color: var(--c-link); text-decoration: none; border-bottom: 1px dotted var(--c-link);">Tools</a> 路
                <a href="#" onclick="toggleDarkMode(); return false;" style="color: var(--c-link); text-decoration: none; border-bottom: 1px dotted var(--c-link);" aria-label="Toggle dark mode" id="dark-mode-toggle">Dark mode</a>
            </p>

            <form action="/search" method="get" class="search-form" role="search" aria-label="Search papers">
                <input type="text" id="search-input" name="q" placeholder="Search by title, author, or abstract..." value="{{ request.args.get('q', '') }}" aria-label="Search by title, author, or abstract">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <div class="container">
        <main id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <div class="container">
            <p>
                Maintained by <a href="https://alexandersson.symmetricfunctions.com">Per Alexandersson</a>,
                <a href="mailto:per@symmetricfunctions.com">per@symmetricfunctions.com</a>
            </p>
        </div>
    </footer>

    <!-- All JavaScript utilities moved to static/utils.js -->

    {% block extra_js %}{% endblock %}
</body>
</html>
